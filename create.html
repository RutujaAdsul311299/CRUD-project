<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>

    <link rel="stylesheet" href='{% static  "css/style1.css" %}'> 
</head>

<body>
    <h1 class="create_h1">Hello , Register yourself</h1>
    <form method="post" action="" class="create_form">
        {% csrf_token %}

        <table border="2" align="center">

            <tr>
                <td>Enter Name</td>
                <td><input type="text" name="uname" placeholder="sender name"></td>

            </tr>
            <tr>
                <td>Email id</td>
                <td><input type="email" name="Email" placeholder=" Enter Email"></td>
            </tr>
            <tr>
                <td>Mobile no.</td>
                <td><input type="number" name="umobile" placeholder=" sender mobile no."></td>
            </tr>
            <tr>
                <td>message</td>
                <td><textarea name="Message" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center" class="btn"><input type="Submit" value="send"></td>
            </tr>
        </table>
    </form>
</body>

</html>
